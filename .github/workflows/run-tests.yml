name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
